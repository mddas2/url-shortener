{% extends 'layout/layout.html'%}
{% load static %}
{% block content %}
<div class="form-body">
    <div class="form-container">
        <div class="row">
            <div class="col-md-6 form-info">
                <div class="info-box">
                    <h2>Very good works are waiting for you login now</h2>
                    <img src="{% static 'images/login.png' %}" alt="">
                </div>
            </div>
            <div class="col-md-6 form">
                <div class="row ms-2 back-link">
                    <a href="/">
                        <div class="icon-box"><span class="material-symbols-outlined">
                            arrow_back_ios
                            </span></div> Back home</a>
                </div>
                <div class="login-head">
                    <h5>Password Reset Complete</h5>
                    <p>Your password reset has been completed. You can <a href="{% url "account:login_user" %}">log in now</a> with your new password.</p>
                </div>   
            </div>
        </div>
    </div>
</div>

{% endblock %}
